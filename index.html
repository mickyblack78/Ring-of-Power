DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Access</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding-top: 50px; }
        .hidden { display: none; }
        input { padding: 10px; border-radius: 5px; border: none; margin-bottom: 10px; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background: #007AFF; color: white; cursor: pointer; }
        #private-content { background: #1c1c1e; padding: 20px; border-radius: 15px; max-width: 400px; margin: 0 auto; }
    </style>
</head>
<body>
    <video autoplay muted loop id="myVideo">
  <source src="shopping.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
    </video>
    

    <div id="login-screen">
        <h2>ðŸ”’ Private Vault</h2>
        <p>Scan ring or enter password</p>
        <input type="password" id="pass-input" placeholder="Enter Password">
        <br>
        <button onclick="checkPass()">Unlock</button>
    </div>

    <div id="private-content" class="hidden">
        <h2>âœ… Access Granted</h2>
        <p>This is your private information, Mick.</p>
        <hr>
        <p><strong>Emergency Code:</strong> 1234-5678</p>
        <p><strong>Private Note:</strong> The spare key is in the garage.</p>
        <img src="your-photo-name.jpg" style="width:100%; border-radius:10px;">
        <audio controls><source src="your-song.mp3" type="audio/mpeg"></audio>
    </div>

    <script>
        const SECRET_PW = "Mick1978";

        // 1. Manual Login Function
        function checkPass() {
            const input = document.getElementById('pass-input').value;
            if(input === SECRET_PW) {
                showContent();
            } else {
                alert("Incorrect Password");
            }
        }

        // 2. AUTO-UNLOCK (For the Ring)
        // If the URL is yoursite.com/?ring=true, it unlocks automatically
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('ring') === 'true') {
            showContent();
        }

        function showContent() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('private-content').classList.remove('hidden');
        }
    </script>
</body>
</html>
